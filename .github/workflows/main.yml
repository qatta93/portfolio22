on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
name: ðŸš€ Deploy website on push
jobs:
  local env:
    runs-on: ubuntu-latest 
    steps:
      - name: Get secret from herotofu
        env:
          NEXT_PUBLIC_HEROTOFU_URL: ${{ secrets.NEXT_PUBLIC_HEROTOFU_URL }}
        run: echo "The API key is:${{ secrets.NEXT_PUBLIC_HEROTOFU_URL }}"  
  build-and-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '13.x'

    - name: Install Project Dependencies
      run: npm install


    - name: Build and export
      run: npm run export

    - name: Verify build
      run: ls -la _static
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        local-dir: "./_static/"
        server: ftp.cluster031.hosting.ovh.net
        server-dir: ./portfolio/
        username: homiait
        password: ${{ secrets.ftp_password }}

